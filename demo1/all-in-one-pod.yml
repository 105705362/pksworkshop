apiVersion: v1
kind: Service
metadata:
  labels:
    app: rest-service
    deployment: pks-workshop
  name: workshop-demo
spec:
  ports:
  - port: 5000
    name: rest-server
  - port: 3306
    name: mysql
  type: NodePort
  selector:
    app: rest-service
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: rest-service
    deployment: pks-workshop
  name: rest-bundle
spec:
  containers:
  - image: harbor.pks.pcfdemo.com/demo/workshop-rest-server
    name: workshop-rest-server
    ports:
    - containerPort: 5000
      protocol: TCP
    env:
    - name: DB_HOST
      value: "localhost"
    - name: DB_PORT
      value: "3306"
    - name: DB_USERNAME
      value: root
    - name: DB_PASSWORD
      value: secret
    - name: DB_DBNAME
      value: demo1
  - image: harbor.pks.pcfdemo.com/demo/workshop-mysql
    name: workshop-mysql
    ports:
    - containerPort: 3306
      name: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: secret
    - name: MYSQL_DATABASE
      value: demo1
